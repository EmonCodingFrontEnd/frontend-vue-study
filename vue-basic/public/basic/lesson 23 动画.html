<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 23</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script lang="js">
    /**
     * 过度，动画
     */
    const app = Vue.createApp({
        data() {
            return {
                animate: {
                    animation: false,
                    transition: true,
                    blue: true,
                    green: false
                },
                styleObj: {
                    background: 'blue'
                }
            }
        },
        methods: {
            handleClick() {
                // this.animate.animation = !this.animate.animation;
                this.animate.blue = !this.animate.blue;
                this.animate.green = !this.animate.green;
            },
            handleClick2() {
                this.styleObj.background = (this.styleObj.background === 'blue' && 'green' || 'blue')

            }
        },
        template: `
          <div>
          <div :class="animate">hello world</div>
          <button @click="handleClick">切换</button>
          <hr>
          <div class="transition" :style="styleObj">第二个hello world</div>
          <button @click="handleClick2">切换2</button>
          </div>
        `
    })

    const vm = app.mount('#root')
</script>
<style scoped>
    /*动画*/
    @keyframes leftToRight {
        0% {
            transform: translateX(-100px);
        }
        50% {
            transform: translateX(-50px);
        }
        100% {
            transform: translateX(100px);
        }
    }

    .animation {
        animation: leftToRight 3s;
    }

    /*过度*/
    .transition {
        transition: 3s background-color ease;
    }

    .blue {
        background: blue;
    }

    .green {
        background: green;
    }
</style>
</html>
