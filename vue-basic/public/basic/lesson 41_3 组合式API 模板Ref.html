<body>
<div id="root"></div>
</body>
<script lang="js">
    /**
     * dom ref
     * 如果获取 dom ref 在setup中？
     * 1、定义 dom ref
     * 2、在setup中定义同名的常量 const hello = ref(null)，并 return {hello}
     */
    const app = Vue.createApp({
        template: `
          <div>
          <div ref="hello">hello world</div>
          </div>
        `,
        setup() {
            const {
                ref, provide, onMounted
            } = Vue
            const hello = ref(null)
            onMounted(() => {
                console.log(hello.value)
            })
            return {hello}
        }
    })


    const vm = app.mount('#root')
</script>
