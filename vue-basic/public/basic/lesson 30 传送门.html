<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 30</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
<div id="hello"></div>
</body>
<script lang="js">

    /**
     * 传送门
     */
    const app = Vue.createApp({
        data() {
            return {
                show: false,
                message: 'hello'
            }
        },
        methods: {
            handleBtnClick() {
                this.show = !this.show
            }
        },
        template: `
          <div class="area">
          <button @click="handleBtnClick">按钮</button>
          <teleport to="#hello">
            <div class="mask" v-show="show">{{ message }}</div>
          </teleport>
          </div>
        `
    })


    const vm = app.mount('#root')
</script>

<style scoped>
    .area {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 300px;
        background: green;
    }

    .mask {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: #000;
        opacity: .5;
        color: #fff;
        font-size: 100px;
    }
</style>
</html>
