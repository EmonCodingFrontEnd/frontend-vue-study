<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 41</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script lang="js">
    /**
     * prodive/inject
     */
    const app = Vue.createApp({
        template: `
          <div>
          <child></child>
          </div>
        `,
        setup() {
            const {
                ref, provide
            } = Vue
            // key,value
            provide('name', 'dell')
            return {}
        }
    })

    app.component('child', {
        template: `
          <div>{{ name }}</div>
        `,
        setup() {
            const {isRef, inject} = Vue
            // key,defaultValue
            const name = inject('name', 'hello')
            console.log('name is ref=', isRef(name))
            return {
                name
            }
        }
    })

    const vm = app.mount('#root')
</script>

<style scoped>
</style>
</html>
