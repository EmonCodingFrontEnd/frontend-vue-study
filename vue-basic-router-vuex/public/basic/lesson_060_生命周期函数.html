<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 6</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root">
    <div v-on:click="handleItemClick">{{ message }}</div>
</div>
</body>
<script lang="js">
    // 生命周期函数：在某一时刻会自动执行的函数
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello-world'
            }
        },
        // 在实例生成之前会自动执行的函数
        beforeCreate() {
            console.log('beforeCreate')
        },
        // 在实例生成之后会自动执行的函数
        created() {
            console.log('created')
        },
        // template: '<div v-on:click="handleItemClick">{{message}}</div>',
        // 在组件内容被渲染到页面之前自动执行的函数
        beforeMount() {
            console.log('beforeMount', document.getElementById('root').innerHTML)
        },
        // 在组件内容被渲染到页面之后自动执行的函数
        mounted() {
            console.log('mounted', document.getElementById('root').innerHTML)
        },
        // 当 data 中的数据发生变化时会立即自动执行的函数
        beforeUpdate() {
            console.log('beforeUpdate', document.getElementById('root').innerHTML)
        },
        // 当 data 中的数据发生变化，页面重新渲染后，会立即自动执行的函数
        updated() {
            console.log('updated', document.getElementById('root').innerHTML)
        },
        // 当 Vue 应用失效时，自动执行的函数
        beforeUnmount() {
            console.log('beforeUnmount', document.getElementById('root').innerHTML)
        },
        // 当 Vue 应用失效时，且 dom 完全销毁之后，自动执行的函数
        unmounted() {
            console.log('unmounted', document.getElementById('root').innerHTML)
        },
        methods: {
            handleItemClick() {
                alert('click')
            }
        }
    })

    const vm = app.mount('#root')

</script>
</html>
