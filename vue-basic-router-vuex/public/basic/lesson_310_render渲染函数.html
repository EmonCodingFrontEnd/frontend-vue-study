<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 31</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
<div id="hello"></div>
</body>
<script lang="js">

    /**
     * render function：
     * template -> render -> h -> 虚拟DOM（JS对象） -> 真实DOM -> 展示到页面
     */
    const app = Vue.createApp({
        template: `
          <my-title :level="3">
          hello lm
          </my-title>
        `
    })

    app.component('my-title', {
        props: ['level'],
        render(createElement, context) {
            const {h} = Vue;
            // Vue 的 h方法被调用后，返回虚拟 DOM（一个js对象）
            // h 函数的第一个参数：标签定义，比如 h3
            // h 函数的第二个参数：属性定义，比如 class="header"
            // h 函数的第三个参数：文本内容，比如 hello lm
            // 普通方式
            // return h('h' + this.level, {}, this.$slots.default())
            // 嵌套方式
            return h('h' + this.level, {}, [
                this.$slots.default(),
                h('h4', {}, 'lm')
            ])
        },
    })

    const vm = app.mount('#root')
</script>

<style scoped>
</style>
</html>
