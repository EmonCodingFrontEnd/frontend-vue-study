<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
<div id="root1"></div>
</body>
<script lang="js">
    Vue.createApp({
        data() {
            return {
                content: 'hello world'
            }
        },
        mounted() {
            // setInterval(() => {
            //     this.content += 1
            // }, 1000)
        },
        methods: {
            handleBtnClick() {
                this.content = this.content.split('').reverse().join('')
            }
        },
        template: `
          <div>
          {{ content }}
          <button type="button" v-on:click="handleBtnClick">反转</button>
          </div>
        `
    }).mount('#root');
</script>
</html>
